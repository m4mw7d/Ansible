---
- name:  Configure Apache
  hosts: all
  become: true
  roles:
    - Apache
    
- name: create /opt/www
  hosts: all
  become: true

  tasks:
  - name: Create /opt/www directory
    file:
       path: /opt/www
       state: directory
       owner: apache
       group: apache
       mode: '0755'

- name: Apache html root
  hosts: all
  become: true
  vars:
    apache_path: /opt/www

  tasks: 
    - name: change directory
      lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^DocumentRoot.*'
        line: 'DocumentRoot "{{ apache_path }}"'

- name: Set SELinux context for /opt/www directory
  hosts: all
  become: true

  tasks:
    - name: Set SELinux context for /opt/www directory
      file:
        path: /opt/www
        state: directory
        selevel: httpd_sys_content_t
        recurse: yes

 
